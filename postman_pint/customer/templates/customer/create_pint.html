{% extends "customer/base.html" %}
{% block content %}
<div class="mt-5 w-100">
    <div class="h2 text-light">Create pint</div>
    <div class="container align-middle justify-content-center text-light mt-5 border border-light rounded"
         style="max-width: 400px;">
        Here you can purchase a pint.
        You currently have {{ customer.credits }} credits.
        {% if customer.credits > 0 %}
            <a role="button" class="btn btn-block btn-primary" href="{% url 'generate-pint' %}">Use a credit</a>
        {% else %}
            <a role="button" class="btn btn-block btn-primary" href="{% url 'purchase-credit' %}">Purchase credit</a>
        {% endif %}
    </div>
</div>

{% endblock content %}
