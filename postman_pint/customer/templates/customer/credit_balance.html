{% extends "customer/base.html" %}
{% block content %}
<div class="mt-5 w-100">
    <div class="h2 text-light">Current credit balance</div>
    <div class="text-primary h4">Your current credit balance is {{ user.customer.credits }}</div>
    {% if user.customer.credits > 0 %}
    <a role="button" class="btn btn-block btn-primary mt-2" href="{% url 'purchase-pint' %}">Spend credit</a>
    <a role="button" class="btn btn-block btn-primary mt-2" href="{% url 'purchase-credit' %}">Purchase more credits</a>
    {% else %}
    <a role="button" class="btn btn-block btn-primary mt-2" href="{% url 'purchase-credit' %}">Purchase credit</a>

    {% endif %}
</div>

{% endblock content %}
