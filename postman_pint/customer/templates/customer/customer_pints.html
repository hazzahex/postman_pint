{% extends "customer/base.html" %}
{% block content %}
<div class="mt-5 w-100">
    <div class="h2 text-light">Customer pints</div>
    {% for pint in customer_pints %}
    <div class="card p-3 m-3 border border-light rounded">
        {{ pint }}
        <div class="text-danger">{{ pint.share_url }}</div>
        {% if pint.receiver %}
        <button type="button" class="btn btn-block btn-danger mt-3 disabled">Pint used</button>
        {% else %}
        <button type="button" class="btn btn-block btn-danger mt-3">Post pint</button>
        {% endif %}
    </div>
    {% endfor %}
    <a href="{% url 'home' %}" class="btn btn-block btn-danger mt-3">Home</a>
</div>

{% endblock content %}
