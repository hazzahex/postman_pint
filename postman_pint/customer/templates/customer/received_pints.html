{% extends "customer/base.html" %}
{% block content %}
<div class="mt-5 w-100">
    <div class="h2 text-light">Received pints</div>
    {% for pint in received_pints %}
    <div class="card p-3 m-3 border border-light rounded">
        {{ pint }}
        <button type="button" class="btn btn-block btn-primary mt-3">Spend pint</button>
    </div>
    {% endfor %}
    <a href="{% url 'home' %}" class="btn btn-block btn-primary mt-3">Home</a>
</div>

{% endblock content %}
